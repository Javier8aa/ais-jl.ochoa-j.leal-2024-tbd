name: Workflow4_CronTrunk

on:
  schedule:
    - cron: '0 0 * * *'  # Each night
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        browser: [chrome, firefox, edge, safari]
        exclude:
          - os: macos-latest
            browser: edge
          - os: ubuntu-latest
            browser: edge
          - os: ubuntu-latest
            browser: safari
          - os: windows-latest
            browser: safari

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Setup Chrome Driver
        if: matrix.browser == 'chrome'
        run: |
          if [ $RUNNER_OS == 'Linux' ]; then
            sudo apt-get install -y chromium-browser
          elif [ $RUNNER_OS == 'Windows' ]; then
            choco install chromedriver
          elif [ $RUNNER_OS == 'macOS' ]; then
            brew install chromedriver
          fi

      - name: Setup Firefox Driver
        if: matrix.browser == 'firefox'
        run: |
          if [ $RUNNER_OS == 'Linux' ]; then
            sudo apt-get install -y firefox
          elif [ $RUNNER_OS == 'Windows' ]; then
            choco install geckodriver
          elif [ $RUNNER_OS == 'macOS' ]; then
            brew install geckodriver
          fi

      - name: Setup Edge Driver
        if: matrix.browser == 'edge'
        run: |
          if [ $RUNNER_OS == 'Windows' ]; then
            choco install msedgedriver
          fi

      - name: Setup Safari Driver
        if: matrix.browser == 'safari'
        run: |
          if [ $RUNNER_OS == 'macOS' ]; then
            sudo safaridriver --enable
          fi

      - name: Run E2E Test
        run: mvn test -Dtest="es.codeurjc.ais.nitflex.e2e.selenium.FilmUITest" -Dbrowser=${{ matrix.browser }}
